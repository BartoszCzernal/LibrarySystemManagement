{% extends "books/base.html" %}
{% block content %}
<p>{{ book.id }}</p>
<p>{{ book.isbn }} - {{ book.title }}</p>
<p>{{ book.date_of_release }}</p>
<p>
    {% for author in book.authors.all %}
        <a href="{% url 'author-detail' author.id %}">
            {{ author.first_name }} {{ author.last_name }}
        </a>
    {% endfor %}
</p>
<a class="btn btn-outline-secondary" href="{% url 'book-update' book.id %}">Update</a>
<a class="btn btn-outline-danger" href="{% url 'book-delete' book.id %}">Delete</a>
{% endblock content %}
