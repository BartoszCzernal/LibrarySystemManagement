{% extends "books/base.html" %}
{% block content %}
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">ISBN</th>
          <th scope="col">Title</th>
          <th scope="col">Release Date</th>
          <th scope="col">Authors</th>
        </tr>
      </thead>
      <tbody>
    {% for book in books %}
        <tr>
            <th scope="row">{{ book.id }}</th>
            <td>{{ book.isbn }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.date_of_release }}</td>
            <td>{{ book.authors }}</td>
        </tr>
    {% endfor %}
     </tbody>
    </table>
{% endblock %}
